<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

		<title>Главная - Зачетный сайт</title>
	</head>
	<body>
		<div class="container mt-5 mb-5">
			<ul class="nav nav-tabs mb-5" id="pages" role="tablist">
				<li class="nav-item" role="presentation">
					<button class="nav-link active" id="loginPage" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Авторизация</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" id="registerPage" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="true">Регистрация</button>
				</li>
			</ul>
			<div class="tab-content" id="pagesContent">
				<div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="loginPage">
					<div class="col-lg-4 offset-lg-4">
						<h1 class="mb-5">Авторизация</h1>
						<form>
							<div class="mb-3">
								<label for="loginInput" class="form-label">Логин / Номер телефона / E-Mail</label>
								<input type="text" class="form-control" id="loginInput">
							</div>
							<div class="mb-3">
								<label for="passwordInput" class="form-label">Пароль</label>
								<input type="password" class="form-control" id="passwordInput">
							</div>
							<button type="submit" class="btn btn-primary">Войти</button>
						</form>
					</div>
				</div>
				<div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="registerPage">
					<div class="col-lg-4 offset-lg-4">
						<h1 class="mb-5">Регистрация</h1>
						<form>
							<div class="mb-3">
								<label for="phoneInput" class="form-label">Номер телефона</label>
								<input type="text" class="form-control" id="phoneInput">
							</div>
							<div class="mb-3">
								<label for="emailInput" class="form-label">E-Mail</label>
								<input type="email" class="form-control" id="emailInput">
							</div>
							<div class="mb-3">
								<label for="rloginInput" class="form-label">Логин</label>
								<input type="text" class="form-control" id="rloginInput">
							</div>
							<div class="mb-3">
								<label for="rpasswordInput" class="form-label">Пароль</label>
								<input type="password" class="form-control" id="rpasswordInput">
							</div>
							<div class="mb-3">
								<label for="confirmPasswordInput" class="form-label">Подтверждение пароля</label>
								<input type="password" class="form-control" id="confirmPasswordInput">
							</div>
							<div class="mb-3">
								<label for="lastnameInput" class="form-label">Фамилия</label>
								<input type="text" class="form-control" id="lastnameInput">
							</div>
							<div class="mb-3">
								<label for="nameInput" class="form-label">Имя</label>
								<input type="text" class="form-control" id="nameInput">
							</div>
							<div class="mb-3">
								<label for="surnameInput" class="form-label">Отчество</label>
								<input type="text" class="form-control" id="surnameInput">
							</div>
							<div class="mb-3">
								<label for="surnameInput" class="form-label">Отчество</label>
								<input type="text" class="form-control" id="surnameInput">
							</div>
							<div class="mb-3">
								<label for="groupSelect" class="form-label">Группа</label>
								<select id="groupSelect" class="form-select">
									<option value="1">ПИ20-1</option>
									<option value="2">ПИ20-2</option>
									<option value="3">ПИ20-3</option>
									<option value="4">ПИ20-4</option>
									<option value="5">ПИ20-5</option>
									<option value="6">ПИ20-6</option>
								</select>
							</div>
							<button type="submit" class="btn btn-primary">Зарегистрироваться</button>
						</form>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
